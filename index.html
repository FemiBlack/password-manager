<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

    <!-- Information -->
    <title>Password Manager</title>
    <meta name="description" content="The HTML/CSS based password manager">
    <meta name="author" content="Sang and Viet">
    <link rel="apple-touch-icon" sizes="76x76" href="">
    <link rel="icon" type="image/png" href="">

    <!--     Font-Awesome     -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <!-- Bulma and custom css -->
    <link href="node_modules/bulma/css/bulma.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#home">
            <span class="has-text-weight-bold is-size-5">Password Manager</span>
          </a>

          <button class="button navbar-burger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div> <!-- Navbar Brand -->
        
        <div class="navbar-end">
          
        
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
              <a class="button is-dark is-outlined" href="#">
                <span class="icon">
                  <i class="fa fa-cog"></i>
                </span>
                <span>Settings</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
  </div>
  

  <section id="root" class="section">
    
    <div class="container">
      <div class="columns">
        
        <div class="column">
          <div class="field">
            <div class="control">
              <input class="input is-large" type="text" :placeholder="msg">
            </div>
          </div>
        </div>  <!-- End search form -->
        
        <div class="column is-narrow">
          <a href="#button" class="button is-large is-dark is-pulled-right">
            <span class="icon"><i class="fa fa-sort-alpha-asc"></i></span>
          </a>
        </div>
        
        <div class="column is-narrow">
          <a href="#button" class="button is-large is-light is-pulled-right">
            <span class="icon"><i class="fa fa-sort-amount-desc"></i></span>
          </a>
        </div>  
         
          
        </div> <!-- End half -->
      </div> <!-- End columns -->
    </div> <!-- End container -->
    
    <br>
    
    <div class="container">
      <table class="table is-bordered is-fullwidth">
        <thead>
          <tr>
            <th>Account</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Account</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </tfoot>
        <tr is="password-row" v-for="(record, index) in database" v-bind:key="index"
          v-bind:account="record.account"
          v-bind:username="record.username"
          v-bind:email="record.email"
          v-bind:password="record.password"
          v-bind:used="record.used"
          v-bind:note="record.note" 
          @remove="delRow(index)"
             
        ></tr>
      </table>
      
    </div>
    
    <div class="container">
      <div class="columns">
        <div class="column"> <!-- Inputs -->
          <div class="columns">
            
            <div class="column">
              <div class="field">
                <div class="control">
                  <input class="input is-large" v-model="inAccount" type="text" placeholder="Account">
                </div>
              </div>
            </div>
            
            <div class="column">
              <div class="field">
                <div class="control">
                  <input class="input is-large" v-model="inUsername" type="text" placeholder="Username">
                </div>
              </div>
            </div>
            
            <div class="column is-one-third">
              <div class="field">
                <div class="control">
                  <input class="input is-large" v-model="inEmail" type="text" placeholder="Email">
                </div>
              </div>
            </div>
            
            <div class="column">
              <div class="field">
                <div class="control">
                  <input class="input is-large" v-model="inPassword" type="text" placeholder="Password">
                </div>
              </div>
            </div>
            
          </div>
        </div>
        
        <div class="column is-2">
          <a href="#add" @click="addRow" class="button is-large is-success is-pulled-right">
            <span class="icon"><i class="fa fa-plus"></i></span>
            <span>Add Account</span>
          </a>
        </div>
      </div>
    </div>
  </section>
  
  <section class="hero is-medium is-light is-bold">
    <div class="hero-body">
      <div class="container">
          <h1 class="title">About Password Manager</h1>
          <h2 class="subtitle">Simple HTML/CSS application to control passwords in easy way.</h2>
          <a class="is-hidden-desktop-only" href="#" target="_blank">
            <span class="icon">
              <i class="fa fa-2x fa-github"></i>
            </span>
          </a>
          <a class="is-hidden-desktop-only" href="#" target="_blank">
            <span class="icon is-medium">
              <i class="fa fa-2x fa-twitter"></i>
            </span>
          </a>
      </div>
    </div>
  </section>
  
  <footer class="footer footer-default ">
      <div class="container ">
          <nav>
              <ul>
                  <li>
                      <a href="# ">
                          Github
                      </a>
                  </li>
                  <li>
                      <a href="# ">
                          Blog
                      </a>
                  </li>
                  <li>
                      <a href="https://github.com/creativetimofficial/now-ui-kit/blob/master/LICENSE.md " target="_blank ">
                          MIT License
                      </a>
                  </li>
              </ul>
          </nav>
          <div class="copyright ">
          </div>
      </div>
  </footer>


  <!--   Core JS Files   -->
  <script src="node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
  <!-- <script src="node_modules/axios/dist/axios.min.js" charset="utf-8"></script> -->
  <!-- <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script> -->

  <!-- Custom script for other stuff -->
  <script src="assets/js/main.js"></script>

</body>
</html>
